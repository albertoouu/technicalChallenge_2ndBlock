<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <!--script js-->
    <script src="index.js" type="module"></script>
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!--Bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--StyleSheet-->
    <link rel="stylesheet" href="index.css" />
    <title>Notes App</title>
  </head>

  <body>
    <div id="autentication" class="vh=100" style="background-color: #508bfc">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-lx-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <h1>Notes app</h1>
                <div id="signIn">
                  <h3 class="mb-2">Sign In</h3>

                  <form id="SignInForm">
                    <div class="form-outline mb-2">
                      <input
                        type="email"
                        id="signInEmail"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="signInEmail">Email</label>
                    </div>
                    <div class="form-outline mb-2">
                      <input
                        type="password"
                        id="signInPassword"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="signInPassword"
                        >Password</label
                      >
                    </div>
                    <div class="d-grid gap-2">
                      <button class="btn btn-primary btn-lg" type="submit">
                        Login
                      </button>
                    </div>
                  </form>

                  <hr class="my-4" />

                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-lg btn-block btn-primary"
                      style="background-color: #dd4b39"
                      type="button"
                      id="googleSignIn"
                    >
                      <i class="lab la-google me-2"></i>With google
                    </button>
                    <button
                      class="btn btn-lg btn-block btn-primary mb-2"
                      style="background-color: #3b5998"
                      type="button"
                      id="facebookSignIn"
                    >
                      <i class="lab la-facebook me-2"></i>With facebook
                    </button>
                  </div>
                  <hr class="my-4" />

                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-success btn-lg text-white"
                      type="button"
                      id="signUpButton"
                    >
                      Sign Up
                    </button>
                  </div>
                </div>

                <div id="signUp">
                  <h3>Sign Up</h3>

                  <form id="SignUpForm">
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="signUpEmail"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="signUpEmail">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="signUpPassword"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="signUpPassword"
                        >Password</label
                      >
                    </div>

                    <div class="d-grid gap-2">
                      <button class="btn btn-primary btn-lg" type="submit">
                        Sign Up
                      </button>
                    </div>
                  </form>

                  <hr class="my-4" />

                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-lg btn-block btn-primary"
                      style="background-color: #dd4b39"
                      type="button"
                      id="googleSignUp"
                    >
                      <i class="lab la-google me-2"></i> Sign up with google
                    </button>
                    <button
                      class="btn btn-lg btn-block btn-primary mb-2"
                      style="background-color: #3b5998"
                      type="button"
                      id="facebookSignUp"
                    >
                      <i class="lab la-facebook me-2"></i>Sign up with facebook
                    </button>
                  </div>
                  <hr class="my-4" />
                  <div class="d-grid gap-2">
                    <button
                      class="btn btn-success btn-lg text-white"
                      type="button"
                      id="signInButton"
                    >
                      Sign In
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main-content">
      <header>
        <div class="header-title-wrapper">
          <div class="header-title">
            <h1>Notes App</h1>
            <p>
              App de notas para uso personal
              <span class="las la-sticky-note"></span>
            </p>
          </div>
        </div>
        <div class="header-action">
          <button class="btn btn-main">
            <span class="las la-sign-out-alt"></span>
            Log out
          </button>
        </div>
      </header>

      <main class="block-grid">
        <section class="agregarNota">
          <div class="agregarNota2">
            <h3 class="section-head">Agregar nota</h3>
            <div class="agregar-nota-content">
              <form autocomplete="off" id="Nota">
                <div class="mb-1">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input
                    type="text"
                    id="titulo"
                    name="titulo"
                    autofocus
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-1">
                  <label for="dropdown" class="form-label">Tipo</label>
                  <select class="form-select" id="dropdown">
                    <option value="Personal">Personal</option>
                    <option value="Professional">Professional</option>
                    <option value="Relationships">Relationships</option>
                    <option value="Family">Family</option>
                    <option value="Health">Health</option>
                    <option value="Learning">Learning</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label for="mes" class="form-label">Mes objetivo</label>
                  <input
                    type="month"
                    id="mes"
                    name="mes"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-1">
                  <label for="description" class="form-label"
                    >Descripci√≥n</label
                  >
                  <textarea
                    name="description"
                    id="description"
                    rows="4"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-danger btn-sm"
                  id="submitEdit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="mostrarNotas">
          <div class="mostrarNotas2">
            <h3 class="section-head">Notas</h3>
            <div id="mostrar-notas-content"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
