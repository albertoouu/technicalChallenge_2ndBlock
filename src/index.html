<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <!--script js-->
    <script src="index.js" type="module"></script>
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!--Bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--StyleSheet-->
    <link rel="stylesheet" href="index.css" />
    <title>Notes App</title>
  </head>

  <body>
    <div id="main-content">
      <header>
        <div class="header-title-wrapper">
          <div class="header-title">
            <h1>Notes App</h1>
            <p>
              App de notas para uso personal
              <span class="las la-sticky-note"></span>
            </p>
          </div>
        </div>
        <div class="header-action">
          <button class="btn btn-main">
            <span class="las la-sign-out-alt"></span>
            Log out
          </button>
        </div>
      </header>

      <main class="block-grid">
        <section class="agregarNota">
          <div class="agregarNota2">
            <h3 class="section-head">Agregar nota</h3>
            <div class="agregar-nota-content">
              <form autocomplete="off" id="Nota">
                <div class="mb-1">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input
                    type="text"
                    id="titulo"
                    name="titulo"
                    autofocus
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-1">
                  <label for="dropdown" class="form-label">Tipo</label>
                  <select class="form-select" id="dropdown">
                    <option value="Personal">Personal</option>
                    <option value="Professional">Professional</option>
                    <option value="Relationships">Relationships</option>
                    <option value="Family">Family</option>
                    <option value="Health">Health</option>
                    <option value="Learning">Learning</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label for="mes" class="form-label">Mes objetivo</label>
                  <input
                    type="month"
                    id="mes"
                    name="mes"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-1">
                  <label for="description" class="form-label"
                    >Descripci√≥n</label
                  >
                  <textarea
                    name="description"
                    id="description"
                    rows="4"
                    class="form-control"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-danger btn-sm" id="submitEdit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="mostrarNotas">
          <div class="mostrarNotas2">
            <h3 class="section-head">Notas</h3>
            <div id="mostrar-notas-content">
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
